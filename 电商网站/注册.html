<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>注册</title>
<link type="text/css" rel="stylesheet" href="style/reset.css">
<link type="text/css" rel="stylesheet" href="style/main.css">
</head>

<body>
<div class="headBar">
	<div class="logoBar login_logo">
    	<div class="comWidth">
        	<div class="logo fl">
            	<a href="#"><img src="images/logo.jpg" alt="慕课网"></a>
            </div>
            <h3 class="welcome_title">欢迎注册</h3>
        </div>
    </div>
</div>

<div class="regBox">
	<div class="reg_cont">
    	<ul class="login">
            <li><span class="reg_item"><i>*</i>账户名：</span><div class="input_item"><input class="login_input user_icon" type="text"></div></li>
            <li><span class="reg_item"><i>*</i>请设置密码：</span><div class="input_item"><input class="login_input password_icon" type="password"></div></li>
            <li><span class="reg_item"><i>*</i>请确认密码：</span><div class="input_item"><input class="login_input password_icon" type="password"></div></li>
            <li><span class="reg_item"><i>*</i>邮箱：</span><div class="input_item"><input class="login_input password_icon" type="text"></div></li>
            <li><span class="reg_item"><i>*</i>地址：</span><div class="input_item"><input class="login_input" type="text"></div></li>
            <li class="agreement"><input type="checkbox" id="t1" class="checked"><label for="t1">我已阅读并同意</label><a href="#">《用户注册协议》</a></li>
            <li class="submit"><input type="button" value="" class="submit_btn"></li>
        </ul>
    </div>
</div>

</body>
</html>
